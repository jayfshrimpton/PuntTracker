<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to purple gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Line graph with 4 data points (upward trend) -->
  <g transform="translate(80, 100)">
    <!-- Line connecting points -->
    <polyline 
      points="40,200 120,180 200,170 280,80" 
      fill="none" 
      stroke="url(#gradient)" 
      stroke-width="20" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
    
    <!-- Data points (circles) -->
    <circle cx="40" cy="200" r="18" fill="url(#gradient)"/>
    <circle cx="120" cy="180" r="18" fill="url(#gradient)"/>
    <circle cx="200" cy="170" r="18" fill="url(#gradient)"/>
    <circle cx="280" cy="80" r="18" fill="url(#gradient)"/>
  </g>
  
  <!-- Bar chart with 4 bars (increasing heights) -->
  <g transform="translate(120, 320)">
    <!-- Bar 1 (shortest) -->
    <rect x="0" y="80" width="60" height="40" fill="url(#gradient)" rx="4"/>
    
    <!-- Bar 2 -->
    <rect x="80" y="60" width="60" height="60" fill="url(#gradient)" rx="4"/>
    
    <!-- Bar 3 -->
    <rect x="160" y="40" width="60" height="80" fill="url(#gradient)" rx="4"/>
    
    <!-- Bar 4 (tallest) -->
    <rect x="240" y="0" width="60" height="120" fill="url(#gradient)" rx="4"/>
  </g>
</svg>

